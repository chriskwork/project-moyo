<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/documentos.css">
    <link rel="stylesheet" href="../css/login-form.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600|Roboto:400,700&display=swap" rel="stylesheet"> -->
</head>
<body>
    <header class="docu-index-header">

        <div class="docu-header-contenedor">
            <div class="docu-logo-contenedor">
                <div class="docu-div-logo">
                    <img src="../imgs/header/logo6-Bueno.svg" alt="triunfon logo" class="logo">
                    <h2><a href="../index.html" title="ir al inicio">triunfon</a></h2>
                </div>
                <div class="docu-text-iniciar">
                    <a href="../paginas/login.html">Iniciar sesión</a>
                </div>
            </div>
        </div>

    </header>

    <div class="docu-bg-contenedor">
        <section class="documento">
            
            <h1>Contacto</h1>
            <hr class="under-line" />

            <div class="contacto-info-contenedor">
                <div class="contacto-info">
                    <div class="contacto-icon">
                        <img src="../imgs/section/contacto-phone.svg" alt="">
                    </div>
                    <div class="contacto-info-text">
                        <h3>Teléfono</h3>
                        <p>123-456-789</p>
                    </div>
                </div>
                <div class="contacto-info">
                    <div class="contacto-icon">
                        <img src="../imgs/section/contacto-email.svg" alt="">
                    </div>
                    <div class="contacto-info-text">
                        <h3>Email</h3>
                        <p>contacto@triunfon.com</p>
                    </div>
                </div>
                <div class="contacto-info">
                    <div class="contacto-icon">
                        <img src="../imgs/section/contacto-location.svg" alt="" class="icon-direccion">
                    </div>
                    <div class="contacto-info-text">
                        <h3>Dirección</h3>
                        <p>direccion aqui</p>
                    </div>
                </div>
            </div>

            <form action="" method="post" class="form-contacto">
                <input type="text" name="" id="" placeholder="Nombre y Apellidos" autofocus />
                <input type="text" name="" id="" placeholder="Email" />
                <input type="text" name="" id="" placeholder="Asunto" />
                <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje"></textarea>
                <input type="submit" value="enviar">
            </form>

        </section>
    </div>

    
</body>
</html>
